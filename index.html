<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort numbers</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="main">
        <div class="heading">
            <h1>Sort Numbers</h1>
            <div class="input-div">
                <input type="number" id="numberInput"/>
                <button onclick="addNumberToList()">
                    Add number to list
                </button>
            </div>
        </div>
        <hr />
        <div class="lists">
            <div>
                <h3>Your entered numbers</h3>
                <div class="input-list" id="inputList" onclick="selectNumber(event)">
        
                </div>
            </div>
            <div class="btns" >
                <button onclick="sortSelectedNumbers()">
                    Sort numbers
                </button>
                <button onclick="clearLists()">
                    Clear lists
                </button>
            </div>
            <div>
                <h3>Sorted numbers</h3>
                <div class="sort-list" id="sortList">
        
                </div>
            </div>
        </div>
    </div>
</body>

</html>
